name: Job Rotator Auto Fetch

on:
  schedule:
    - cron: '0 * * * *'  # Every hour
  workflow_dispatch:

jobs:
  fetch_jobs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install Deps
        run: pip install -r requirements.txt

      - name: Run Job Rotator
        run: bash job_rotator.sh

      - name: Commit Updated Jobs
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add job_results.log jobs.json || true
          git commit -m "ðŸ¤– Update jobs via CI" || echo "No changes"
          git push